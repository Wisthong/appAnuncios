<div class="grid grid-cols-8">
  <form
    [formGroup]="postForm"
    (ngSubmit)="onSave()"
    class="col-start-2 col-span-6"
  >
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Formulario Post
        </h2>
        <p class="mt-1 text-sm leading-6 text-gray-100">
          This information will be displayed publicly so be careful what you
          share.
        </p>
      </div>

      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Informacion del producto
        </h2>
        <p class="mt-1 text-sm leading-6 text-gray-100">
          Use a permanent address where you can receive mail.
        </p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-2">
            <label
              for="first-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Item</label
            >
            <div class="mt-2">
              <input
                formControlName="item"
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-100 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="first-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Linea</label
            >
            <div class="mt-2">
              <input
                formControlName="line"
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-100 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="last-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Categoria</label
            >
            <div class="mt-2">
              <input
                formControlName="category"
                type="text"
                name="last-name"
                id="last-name"
                autocomplete="family-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-100 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="col-span-full">
            <label
              for="about"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Descripcion</label
            >
            <div class="mt-2">
              <textarea
                formControlName="description"
                id="about"
                name="about"
                rows="3"
                class="block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-100 sm:py-1.5 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-100">
              Descripcion del item
            </p>
          </div>

          <div class="col-span-full">
            <label
              for="cover-photo"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Galeria</label
            >

            <div
              class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
              *ngIf="listImages"
            >
              <div class="text-center">
                <div class="mt-4 flex text-sm leading-6 text-gray-100">
                  <label
                    for="file-upload"
                    class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-100 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-100 focus-within:ring-offset-2 hover:text-indigo-500"
                  >
                    <!-- <span>Files</span> -->
                  </label>
                </div>
              </div>
              <div class="grid grid-cols-3 gap-4">
                <div *ngFor="let item of listImages" class="bg-red-700 ...">
                  <img
                    [ngClass]="{ select: select === item._id }"
                    class="w-80 h-80"
                    (click)="onImg(item._id)"
                    [src]="[item.url]"
                    alt="No hay"
                  />
                </div>
              </div>
              <!-- <div class="grid grid-cols-3" *ngFor="let item of listImages">
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <p-toast></p-toast>
      <button
        type="button"
        class="text-sm font-semibold leading-6 text-gray-900"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="rounded-md bg-indigo-100 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-100"
      >
        Save
      </button>
    </div>
  </form>
</div>
