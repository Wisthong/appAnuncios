<div class="card" *ngIf="listPosts">
  <p-carousel
    [value]="listPosts"
    [numVisible]="2"
    [numScroll]="3"
    [autoplayInterval]="5000"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
  >
    <ng-template let-itemPost pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"
      >
        <div class="mb-3">
          <img
            [src]="itemPost.archiveJoin[0]!.url"
            [alt]="itemPost.archiveJoin[0]!.filename"
            class="w-10/12 h-96 shadow-2 border-4 border-indigo-600"
          />
        </div>
        <div>
          <h4 class="mb-1">{{ "Item: " + itemPost.item }}</h4>
          <h4 class="mb-1">{{ "Linea: " + itemPost.line }}</h4>
          <h6 class="mt-0 mb-3">
            {{ "Descripcion: " + itemPost.description }}
          </h6>
          <p>{{ "Categoria: " + itemPost.category }}</p>
