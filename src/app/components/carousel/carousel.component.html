<div class="grid grid-cols-8">
  <div class="col-start-2 col-span-6">
    <div class="mt-2">
      <h1 class="text-6xl text-center mt-3">Secci√≥n de anuncios</h1>
      <p class="text-2xl mt-2">
        En el siguiente apartado, podras mirar los anuncios del equipo Universal
        ......
      </p>
    </div>
    <div class="card" *ngIf="listPosts">
      <p-carousel
        [value]="listPosts"
        [numVisible]="2"
        [numScroll]="3"
        [autoplayInterval]="5000"
        [responsiveOptions]="responsiveOptions"
        [circular]="true"
      >
        <ng-template let-itemPost pTemplate="item">
          <div
            class="border-1 surface-border border-round m-2 text-center py-5 px-10"
          >
            <div class="mb-3">
              <img
                [src]="itemPost.archiveJoin[0]!.url"
                [alt]="itemPost.archiveJoin[0]!.filename"
                class="shadow-2xl rounded-2xl animate__animated animate__pulse animate__infinite"
              />
            </div>
            <div>
              <h4 class="mb-1 text-2xl">{{ "Item: " + itemPost.item }}</h4>
              <h4 class="mb-1 text-2xl">{{ "Linea: " + itemPost.line }}</h4>
              <h4 class="mt-0 mb-1 text-2xl">
                {{ "Descripcion: " + itemPost.description }}
              </h4>
              <h4 class="text-2xl">{{ "Categoria: " + itemPost.category }}</h4>
              <!-- <p-tag
                [value]="itemPost.filename"
                [severity]="getSeverity(itemPost.filename)"
              ></p-tag>
              <div class="car-buttons mt-5">
                <p-button
                  type="button"
                  styleClass="p-button-secondary p-button-rounded mr-2"
                  icon="pi pi-search"
                ></p-button>
                <p-button
                  type="button"
                  styleClass="p-button-success p-button-rounded mr-2"
                  icon="pi pi-star-fill"
                ></p-button>
              </div> -->
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
