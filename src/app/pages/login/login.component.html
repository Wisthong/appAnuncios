<div class="grid grid-cols-8">
  <div class="col-start-2 col-span-6">
    <div class="mt-2">
      <h1 class="text-6xl text-center mt-3">Inicio de Sesión</h1>
      <p class="text-2xl mt-2">
        Por favor llena el formulario de inicio de sesión, para que puedas
        acceder a más recursos ......
      </p>
    </div>

    <div class="flex w-full my-12 flex-col items-center justify-center">
      <form
        class="bg-blue-300 hover:bg-blue-400 shadow-md rounded px-16 py-16 mb-4"
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
      >
        <div class="mb-4">
          <label class="block text-gray-900 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="text"
            placeholder="developer@test.com"
            formControlName="email"
          />
          <p
            *ngIf="
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].hasError('required')
            "
            class="text-red-500 text-xs italic"
          >
            Campo requerido
          </p>
          <p
            *ngIf="
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].hasError('email')
            "
            class="text-red-500 text-xs italic"
          >
            Debes ingresar un email
          </p>
        </div>

        <div class="mb-6">
          <label
            class="block text-gray-900 text-sm font-bold mb-2"
            for="password"
          >
            Contraseña
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-900 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="******************"
            formControlName="password"
          />

          <p
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].hasError('required')
            "
            class="text-red-500 text-xs italic"
          >
            Campo requerido
          </p>
          <p
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].hasError('minlength')
            "
            class="text-red-500 text-xs italic"
          >
            Debes ingresar minimo 5 caracteres
          </p>
        </div>

        <p-toast></p-toast>
        <div class="grid grid-cols-1">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Iniciar
          </button>
          <!-- <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Olvidaste contraseña?
          </a> -->
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy; {{ anio }} Wisthong Martinez. Derechos Reservados.
      </p>
    </div>
  </div>
</div>
